<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body style="display: flex; justify-content: center; align-items: center; height: 100vh; background-color: skyblue; text-align: center;">
    <div style="background: white; padding: 20px; border-radius: 10px; box-shadow: 0px 0px 10px rgba(0,0,0,0.1); text-align: center; width: 300px; display: flex; flex-direction: column; align-items: center;">
        <h2 style="margin-bottom: 20px;">Login</h2>
        <form style="width: 100%; display: flex; flex-direction: column; align-items: center;">
            <input type="text" placeholder="Username" style="width: 90%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; text-align: center;"><br>
            <input type="password" placeholder="Password" style="width: 90%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; text-align: center;"><br>
            <button type="submit" style="width: 90%; padding: 10px; background: #007BFF; color: white; border: none; border-radius: 5px; cursor: pointer;">Login</button>
        </form>
    </div>
</body>
</html>
